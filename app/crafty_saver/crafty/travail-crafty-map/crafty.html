<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="pragma" content="no-cache" />
    <title>craftmap</title>
    <link rel="stylesheet" href="css/crafty.css" type="text/css" />
    <script src="./crafty.js"></script>
    <!-- les données pour le debug -->
    <script src="src/data.js"></script>
    <!-- gere la logique du jeux et les données -->
    <script src="src/game.js"></script>
    <!-- les composants que l'on crée pour crafty -->
    <script src="src/components.js"></script>
    <script src="src/jquery-3.1.1.min.js"></script>

    <!-- gestion de la carte et l'affichage des enchainements de scenes -->
    <script src="src/scenes.js"></script>
    <script>
        window.addEventListener('load', Game.start);
    </script>
    <style type="text/css" media="screen">
        body {
            background: black;
            text-align: center;
            color: #DDD;
            font-family: Arial;
        }

        .controls {
            color: #BBB;
        }

        #cr-stage {
            margin: 20px auto 0;
        }

        .bottom {
            font-size: 12px;
            color: #888;
            margin-top: 50px;
        }

        .bottom a {
            color: #AAA;
        }
    </style>
</head>

<body>
    <h2>A SIMPOL MAP</h2>

    <p>Déplacer les batimentts</p>

    <p class="controls">Cliquer sur les batiments</p>

    <div id="container">
        <section id="cr-stage"></section>
    </div>
    <aside id="crafty-aside">
        <header>
            <h4>Info context</h4>
        </header>
        <div id="crafty-construction">
            <header>
                <h4>Construction</h4>
            </header>
            <div id="crafty-construction-liste">
              
            </div>
        </div>
        <div id="crafty-contex">
            <header>titre info</header>
            <div id="crafty-contex-content">

            </div>
        </div>
    </aside>

    <p class="bottom">Created for the "Introduction to Crafty Game Engine" tutorial on <a href="http://buildnewgames.com" target="_blank">Build New Games</a>.
</body>

</html>
